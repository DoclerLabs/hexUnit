language: haxe

haxe:
  - "3.2.1"
  - development

addons:
  apt:
    packages:
      # PHP
      - php5-cli
      # Flash
      - libcurl3:i386
      - libglib2.0-0:i386
      - libx11-6:i386
      - libxext6:i386
      - libxt6:i386
      - libxcursor1:i386
      - libnss3:i386
      - libgtk2.0-0:i386

install:
  - git clone --recursive https://github.com/DoclerLabs/hexCore.git ~/hexcore
  - export DISPLAY=:99.0;
  - export AUDIODEV=null;
  - haxe flash/install.hxml

script:
  - if [ $TRAVIS_HAXE_VERSION != "3.2.1" ]; then haxe build-php.hxml && php bin/index.php; fi
  - haxe build-neko.hxml         && neko bin/MainCoreTest.n
  - haxe build-js.hxml           && node bin/MainUnitTest.js
  - haxe build-flash.hxml -D fdb && haxe flash/run.hxml bin/MainUnitTest.swf
  
